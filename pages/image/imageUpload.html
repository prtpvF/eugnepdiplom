<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка Фото</title>
    <link rel="stylesheet" href="../style/header.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 60px; /* Отступ для хедера */
            margin-bottom: 20px; /* Отступ для футера */
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 1200px;
            background-color: cadetblue;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-right: 1px solid #333;
            position: relative;
            overflow: hidden;
        }

        .left-panel img {
            width: 100%;
            height: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .upload-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1;
        }

        .upload-btn:hover {
            background-color: white;
            color: black;
        }

        .right-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            padding: 30px;
        }

        .right-panel input[type="text"],
        .right-panel textarea {
            width: 90%;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
            border: 1px solid #444;
            border-radius: 5px;
            color: black;
            font-size: 16px;
        }

        .submit-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            align-self: flex-end;
        }

        .submit-btn:hover {
            background-color: black;
            color: white;
        }

        .cityContainer {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            max-height: 60%;
            overflow-y: auto;
            background-color: rgba(28, 28, 28, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            padding: 20px;
            z-index: 1000;
            display: none;
        }

        .place-item {
            background-color: #2c2c2c;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .place-item h3 {
            margin: 0;
            font-size: 18px;
        }

        .place-item p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin-top: 10%;
            width: 100%;
        }
    </style>
</head>
<body>
<h1 style="margin-left: 4%; height: 10px">Создание фотографии</h1>

<div class="main-content">
    <form id="imageForm" enctype="multipart/form-data" method="POST" style="width: 1000px">
        <div class="container">
            <div class="left-panel">
                <label for="photoUpload" class="upload-btn">Загрузить фото</label>
                <input type="file" id="photoUpload" name="image" accept="image/*" style="display: none">
                <input type="hidden" id="selectedPlaceId" name="placeId" style="display: none">
                <img class="preview-img" id="preview" src="" alt="Предпросмотр фото" style="display: none;">
            </div>

            <div class="cityContainer" id="cityContainer"></div>

            <div class="right-panel">
                <div class="location-group">
                    <input type="text" id="location" name="location" placeholder="Добавить место">
                    <input type="hidden" id="selectedPlace" name="selectedPlace">
                    <button type="button" class="find-btn">Найти</button>
                </div>
                <textarea id="description" name="description" rows="5" placeholder="Введите описание..."></textarea>
                <button type="submit" class="submit-btn">Опубликовать</button>
            </div>
        </div>
    </form>
</div>

<script src="/loadHeader.js"></script>
<script type="module" src="../index.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/loadFooter.js"></script>
</body>
</html>
