<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои Фотографии</title>
    <style>
        /* Новые стили */
        .page-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 30px;
        }

        .photo-card {
            background: #2c2c2c;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .photo-card:hover {
            transform: translateY(-5px);
        }

        .photo-thumbnail {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
        }

        .photo-details {
            padding: 15px 0;
        }

        .detail-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .detail-btn:hover {
            background: #2878c6;
        }

        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .pagination-btn {
            padding: 10px 25px;
            background: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination-btn:disabled {
            background: #505050;
            cursor: not-allowed;
        }

        .page-indicator {
            font-size: 18px;
        }
    </style>
    <link rel="stylesheet" href="../style.css">
</head>
<header>
    <h1 style="margin-left: 4%; height: 10px">Мои фотографии</h1>
    <div class="header-container">
        <h1 class="app-title">Travel Explorer</h1>
        <section class="search">
            <input type="text" placeholder="Поиск мест или маршрутов..." id="search-input"
                   onkeypress="handleEnter(event)">
        </section>

        <nav class="links">
            <ul>
                <li><a href="../home.html">Главная</a></li>
                <li><a href="../places.html">Места</a></li>
                <li><a href="../route.html">Маршруты</a></li>
                <li><a href="../contact.html">Контакты</a></li>
                <li><a href="../login.html">Вход</a></li>
                <li><a href="../account.html" id="account" onclick="getPerson()">Личный кабинет</a></li>
            </ul>
        </nav>
    </div>
</header>
<body>
<div class="container">
    <h1 class="page-title">Мои Фотографии</h1>
    <div class="gallery-container"></div>
    <div class="pagination-controls">
        <button class="pagination-btn" id="prevPage">Назад</button>
        <span class="page-indicator">Страница <span id="currentPage">1</span></span>
        <button class="pagination-btn" id="nextPage">Вперед</button>
    </div>
</div>
<script src="/my-photos.js"></script>
<script src="/loadFooter.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
</body>
</html>
