<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image</title>
  <link rel="stylesheet" href="../style/routePage.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <link rel="stylesheet" href="../style/header.css">
</head>
<body>
<main class="main-container">
  <div class="content-row">
    <div class="map-container">
      <div id="map"></div>
    </div>

    <div class="description-container" id="description-container">
      <div class="description" id="description"></div>
    </div>
  </div>

  <div class="multi-carousel-container">
    <button class="carousel-btn prev-btn">
      <svg viewBox="0 0 24 24" width="24" height="24">
        <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none"/>
      </svg>
    </button>

    <div class="multi-image-container" id="multi-image-container">
      <!-- Изображения будут вставлены через JS -->
    </div>

    <button class="carousel-btn next-btn">
      <svg viewBox="0 0 24 24" width="24" height="24">
        <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" fill="none"/>
      </svg>
    </button>
  </div>

  <div id="modal-overlay" class="modal-overlay" style="display: none;"></div>

  <div id="upload-modal" class="upload-modal" style="display: none;">
    <div class="modal-content">
      <h3>Добавить фотографию</h3>
      <form id="photo-upload-form">
        <div class="form-group">
          <input type="file" id="photo-input" name="image" accept="image/*" required>
          <label for="photo-input" class="file-label">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
            <span id="file-name">Выберите файл</span>
          </label>
        </div>

        <div class="form-group">
          <label for="photo-description">Описание фотографии:</label>
          <textarea
                  id="photo-description"
                  name="description"
                  rows="3"
                  maxlength="40"
                  placeholder="Добавьте описание к фотографии"
                  class="description-textarea"
          ></textarea>
        </div>

        <div class="form-buttons">
          <button type="submit" class="submit-btn">Добавить</button>
          <button type="button" id="cancel-upload" class="cancel-btn">Отмена</button>
        </div>
      </form>
    </div>
  </div>  </div>
  <div class="add-photo-section">
    <button id="add-photo-btn" class="add-photo-button">
      <svg viewBox="0 0 24 24" width="20" height="20">
        <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" fill="none"/>
      </svg>
      Добавить фотографию
    </button>
  </div>
  <div class="comments-section">
    <h3>Комментарии</h3>
    <div id="comments-container" class="comments-container">
    </div>

    <form id="comment-form" class="comment-form">
      <div class="form-group">
        <label for="comment-text">Ваш комментарий:</label>
        <textarea id="comment-text" rows="3" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Отправить</button>
    </form>
  </div>
</main>

<script type="module" src="/routeModule.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
<script type="module" src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/loadHeader.js"></script>
<script src="/loadFooter.js"></script>
</body>
</html>
