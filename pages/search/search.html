<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
    <link rel="stylesheet" href="../style/search.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="../style/header.css">
</head>
<body>
<main class="main-container">
    <h2 id="error-toast" style="display: none">Ничего не найдено</h2>
    <h2 style="display: none" id="placeName"></h2>
    <div class="content-row">
        <div class="map-container" id="mapContainer" style="display: none">
            <div id="map" style="display: none"></div>
        </div>

    </div>

    <div class="multi-carousel-container">
        <button class="carousel-btn prev-btn">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
        </button>

        <div class="multi-image-container" id="multi-image-container">
            <!-- Изображения будут вставлены через JS -->
        </div>

        <button class="carousel-btn next-btn">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
        </button>
    </div>



</main>

<script type="module" src="/js/search/search.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
<script type="module" src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/loadHeader.js"></script>
<script src="/loadFooter.js"></script>
</body>
</html>
